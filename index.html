<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b626dd6d6.js" crossorigin="anonymous"></script>
</head>
<body id="app">
    <main class="app-container">
        <div class="sidebar">

        </div>
        <div class="main-container ">

        </div>
    </main>
    <!--toolbar player-->
    <footer class="toolbar display-flex">
        <div class="player-icon-container">
          <ul class="toolbar-content display-flex">
            <li class="icon-img">
               <img src="./img/sinister.jpeg" alt="#">
            </li>
            <li class="text-tool">
                <div>Sinister</div>
                <span>Brano</span>
                <span>None</span>
            </li>
            <li class="icon-tool">
                <div class="icon-tool-item"><i class="fa-regular fa-heart"></i></div>
                <div class="icon-tool-item"><i class="fa-regular fa-folder"></i></div>
            </li>
          </ul>
        </div>
          <div class="player-elements">
                <ul class="icons-container display-flex">
                    <li><i class="fa-solid fa-shuffle"></i></li>
                    <li><i class="fa-solid fa-backward-step"></i></li>
                    <li><i class="fa-regular fa-circle-play"></i></li>
                    <li><i class="fa-solid fa-forward-step"></i></li>
                    <li><i class="fa-solid fa-arrow-rotate-right"></i></li>
                </ul>
                <div class="player-bar-container display-flex">
                    <div>0:25</div>
                    <div class="player-bar">
                        <div class="player-bar-full radius"></div>
                        <div class="player-bar-empty radius"></div>
                    </div>
                    <div>4:35</div>
                </div>    
          </div>
          <div class="player-icon-container display-flex">
             <ul class="toolbar-content display-flex">
                <li class="icon-tool">
                <div><i class="fa-solid fa-list"></i></div>
                </li>
                <li class="icon-tool"><div><i class="fa-solid fa-display"></i></div>
                </li>
                <li class="icon-tool"> 
                <div><i class="fa-solid fa-volume-high"></i></div>
                </li>
             </ul>
             <div class="player-bar player-bar2">
               <div class="player-bar-full radius"></div>
               <div class="player-bar-empty radius"></div>
             </div>
         </div>

          </div>
        
    </footer>
    
</body>
</html>
